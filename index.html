<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="logo.jpg" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="search.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="video-plus.png" class="icon" alt="">
            <img src="gridicon.png" class="icon" alt="">
            <img src="bell.png" class="icon" alt="">
            <div class="user-dp">
                <img src="master.jpg" alt="">
            </div>
        </div>

    </nav>
    <div class="side-bar">
        <a href="#" class="links"><img src="home.png" alt="" >Home</a>
        <a href="#" class="links"><img src="exp.png" alt="" >Explore</a>
        <a href="#" class="links"><img src="sub.png" alt="" >Subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="library.png" alt="" >Library</a>
        <a href="#" class="links"><img src="history.png" alt="" >History</a>
        <a href="#" class="links"><img src="video.png" alt="" >Your videos</a>
        <a href="#" class="links"><img src="watchlater.png" alt="" >Watch later</a>
        <a href="#" class="links"><img src="like.png" alt="" >Liked videos</a>
        <a href="#" class="links"><img src="showmore.png" alt="" >Showmore</a>
        
    </div>
    <div class="filters">
        <button class="filter-options">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
        <button class="filter-options">trending</button>
        <button class="filter-options">sports</button>
        
    </div>

    <div class="video-container">
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
